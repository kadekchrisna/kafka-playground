version: '3'
services:
  zookeeper:
    image: zookeeper:latest
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka-1:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-1:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
    # depends_on:
    #   - zookeeper
    # network_mode: "host"
  kafka-2:
    image: bitnami/kafka:latest
    ports:
      - "9091:9092"
      - "9095:9094"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-2:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
    # depends_on:
    #   - zookeeper
    # network_mode: "host"
  # kafka-ui:
  #   container_name: kafka-ui
  #   image: provectuslabs/kafka-ui:latest
  #   ports:
  #     - 9090:8080
  #   environment:
  #     - DYNAMIC_CONFIG_ENABLED='true'
  #     - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
  #     - KAFKA_CLUSTERS_0_NAME=local
  #   volumes:
  #     - ~/kui/config.yml:/etc/kafkaui/dynamic_config.yaml
  #   depends_on:
  #     - kafka
  conduktor:
    image: conduktor/conduktor-platform:latest
    ports:
      - "9080:8080"
    depends_on:
      - kafka-1
      - kafka-2
  connect:
      image: debezium/connect
      ports:
        - "8083:8083"
      environment:
        - BOOTSTRAP_SERVERS=kafka-1:9092
        - GROUP_ID=1
        - CONFIG_STORAGE_TOPIC=topic-connect-connect-local
        - OFFSET_STORAGE_TOPIC=topic-connect-offset-connect-local
        - STATUS_STORAGE_TOPIC=topic-connect-status-local
      depends_on:
        - zookeeper
        - kafka-1
        - kafka-2
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=root
    command: 
      - "postgres"
      - "-c"
      - "max_wal_senders=4"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "wal_level=logical"

